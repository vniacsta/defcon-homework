<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />

        <title>DEFcon Homework by vniacsta</title>
        <meta
            name="description"
            content="A Homework about DEFcon · the world widest hacker convention!"
        />

        <link rel="icon" href="./media/favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/style.css" />
    </head>

    <body>
        <!-- CAROUSEL -->
        <div
            id="defconCarousel"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
            data-bs-pause="hover"
            data-bs-wrap="false"
        >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="./media/defcon.jpg"
                        class="d-block w-100 h-100"
                        alt="DEFcon logo"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image1.png"
                        class="d-block w-100 h-100"
                        alt="Jeff Moss"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image6.png"
                        class="d-block w-100 h-100"
                        alt="Goons"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image13.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon vendors"
                    />
                </div>
                <div class="carousel-item">
                    <div class="videoWrapper">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube-nocookie.com/embed/bBqgWn4Q9_A"
                            title="DEFcon reception"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image3.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Talks"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image4.png"
                        class="d-block w-100 h-100"
                        alt="NSA Talk DefCon 20"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image5.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon badges"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image14.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Villages"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image15.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Kids"
                    />
                </div>
                <div class="carousel-item">
                    <div class="videoWrapper">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube-nocookie.com/embed/3i922jIVwJ0"
                            title="DEFcon crash and compile"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="videoWrapper">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube-nocookie.com/embed/DwwAf6xvi-I"
                            title="DEFcon CTF"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="videoWrapper">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/k-pbb6vMFaM"
                            title="DEFcon Scavenger Hunt"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image9.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Wall of Sheep"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image11.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Mohawk"
                    />
                </div>
                <div class="carousel-item">
                    <div class="videoWrapper">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube-nocookie.com/embed/R2bclNw82Yo"
                            title="DEFcon parties"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="./media/image10.png"
                        class="d-block w-100 h-100"
                        alt="DEFcon Surprise"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#defconCarousel"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#defconCarousel"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- UNVEIL -->
        <div class="form-block">
            <button
                id="unveilBtn"
                onclick="showAndHideForm()"
                class="surprise btn btn-lg"
            >
                Unveil the Surprise
            </button>

            <div id="surprise" class="surprise-form" style="display: none">
                <form class="needs-validation" action="ticket.html">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="flexCheckDefault"
                            required
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                            By checking this box you are agreeing to
                            <a href="trolled.html">these conditions</a>.
                        </label>
                        <div class="invalid-feedback">
                            You must agree to continue.
                        </div>
                    </div>
                    <button class="submit-btn btn btn-submit" type="submit">
                        SHOW ME!
                    </button>
                </form>
            </div>
        </div>

        <footer>
            <p class="footer">
                &ltAcademia de Código_&gt · DEFcon Homework presentation · April
                14th, 2021 · Made with ❤ by
                <a href="https://vniacsta.pt" target="_blank"> VniaCsta</a>
            </p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="./src/app.js"></script>
    </body>
</html>
